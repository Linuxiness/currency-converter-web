
<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <label>Amount:
        <input type="text" id="amount" name="amount">
      </label>
      <br>
      <label>From:
        <input type="text" id="from_currency" name="from_currency">
      </label>
      <br>
      <label>To:
        <input type="text" id="to_currency" name="to_currency">
      </label>
      <br>
      <button type="button" onclick="convert()">Convert</button>
    </form>
    <br>
    <p id="result"></p>

    <script>
        function currency_converter(amount, from_currency, to_currency) {
        // Your code for the currency_converter function goes here
        // Use the 'requests' library to fetch the current exchange rate
        import requests
        url = f'https://api.frankfurter.app/latest?amount={amount}&from={from_currency}&to={to_currency}'
        res = requests.get(url)
        data = res.json()
        exchange_rate = data['rates'][to_currency]

        // Multiply the amount by the exchange rate to get the converted amount
        converted_amount = amount * exchange_rate

        return converted_amount
        }
        
      function convert() {
        // Get the amount and currencies from the form
        var amount = document.getElementById("amount").value;
        var from_currency = document.getElementById("from_currency").value;
        var to_currency = document.getElementById("to_currency").value;
        
        // Use the currency_converter function to get the converted amount
        var converted_amount = currency_converter(amount, from_currency, to_currency);
        
        // Display the result in the 'result' paragraph
        document.getElementById("result").innerHTML = converted_amount;
      }
    </script>
  </body>
</html>
